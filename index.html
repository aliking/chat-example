<!doctype html>
<html>
<head>
  <title>Launch Console</title>
  <link rel="stylesheet" type="text/css" href="/components/style.css" />
  <link rel="stylesheet" type="text/css" href="/components/jquery.vintageTxt.css" />
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/components/jquery.vintageTxt.js"></script>

  <script>
  var socket = io();
  var msgQueue = [];
  var typing = false;
  var tSpeed = 100;
  var lPause = 2000;

  function printMsg() {
    if(!typing) {
      var msg = msgQueue.pop();

      if(msg) {
        typing = true;
        if (typeof msg === 'string'){msg = [msg]};
        console.log(msg);
        $('#console').vintageTxt({
          text: msg,
          textSpeed: tSpeed,
          linePause: lPause,
          promptEnabled: false,
          'onFinishedTyping' : function(){
            tSpeed = 20;
            lPause = 50;
            typing = false;
            setTimeout(function(){
              printMsg();
            }, 1000);
          }
        })
      }
    }
  }

  socket.on('console', function(msg){
    console.log(msg);
    msgQueue.unshift(msg);
    printMsg();
  });

  socket.on('reload', function(){
    location.reload();
  });


  socket.on('countdown', function(){
    $('#countdown').css('z-index',100)
    var count=11;

    var counter=setInterval(timer, 1500);

    function timer()
    {
      count=count-1;
      if (count <= 0)
      {
         clearInterval(counter);
         document.getElementById("timer").innerHTML="ANIMOTO MARKETING VIDEOS LAUNCH ACTIVATED";
         return;
      }
     document.getElementById("timer").innerHTML=count;
    }


  });
  </script>
</head>

        </div>

      <span id="timer" align="center"></span>
    </div>
  </div>
